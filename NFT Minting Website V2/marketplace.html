<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Menu -->
    <nav class="nav-menu">
        <a href="wallet.html">Wallet</a>
        <a href="mint.html">Mint NFT</a>
        <a href="gallery.html">Gallery</a>
        <a href="marketplace.html" class="active">Marketplace</a>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <h1>Marketplace</h1>
        
        <!-- NFT Marketplace Grid -->
        <div id="marketplace-container" class="nft-grid">
            <!-- Example NFT card -->
            <div class="nft-card">
                <div class="nft-image">
                    <img src="placeholder.png" alt="NFT Image">
                </div>
                <div class="nft-info">
                    <h2 class="nft-name">NFT Name</h2>
                    <p class="nft-description">NFT Description</p>
                    <p class="nft-details">Token ID: 0</p>
                    <p class="nft-price">Price: 0 ETH</p>
                    <button class="primary-button buy-button" data-token-id="0">Buy</button>
                </div>
            </div>
        </div>

        <!-- Spinner -->
        <div id="loading" class="loading-spinner" style="display: none;">Loading Marketplace...</div>

        <!-- Notification -->
        <div id="marketplace-status" class="status-text" style="display: none;"></div>
    </main>
    
    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Web3.js and Custom Script -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.9.0/dist/web3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
